<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simplified Spotify-like Page</title>
</head>
<body>
    <section>
      <!-- Spotify Logo -->
      <img src="logo.png" alt="spotify logo" width="100"> 
      <!-- Title -->
      <div class="text-center">
        <h2>Boas vindas ao S-Songs</h2>
        <h4>Faça login para continuar</h4>
      </div>
      <!-- Button -->
      <div class="text-center">
        <button class="button" id="login-button">Realizar login</button>
      </div>
      <!-- Text -->
      <div class="mt-1">
        <h3>Por que realizar login?</h3>
        <p>
          É necessário fazer login com suas credenciais do spotify para sua própria segurança! Além disso, não é possível usufruir das nossas funcionalidades sem realizar login
        </p>
      </div>
    </section>
    <script src="index.js"></script>
</body>
</html>

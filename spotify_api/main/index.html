<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="icon" href="" id="favicon" type="image">
      <link rel="stylesheet" href="../style.css">
      <link rel="stylesheet" href="style.css">
      <title id="webpage-title">Spotify API Content</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <img src="" id = 'user-image' alt="user image">
      <a href="?page=home">Início</a>
      <a href="?page=profile">Perfil</a>
      <a href="?page=playlists">Playlists</a>
      <a href="../index.html" onclick="deleteAccessToken()">Sair</a>
    </nav>
    <!-- Page content -->
    <div class="text-center">
      <h2>Olá <span id='user-name'></span>!</h2>
      <h4 id="page-title">Músicas recentemente tocadas</h4>
    </div>
    <!-- Recently played tracks -->
    <article class="container-fluid page-content" id="home">
      <div class="row" id="recently-played-container">
        <!-- Currently playing track -->
        <div class="col-lg-2 col-sm-12">
          <div class="card" id="currently-playing-card">
            <a id="currently-playing-link" >
              <img src="" alt="" id="currently-playing-img" class="card-img-top">
            </a>
            <div class="card-body">
              <p class="card-title" id="currently-playing-title"></p>
              <p class="card-text" id="currently-playing-text"></p>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- Song details -->
    <section class="container page-content" id="track-details">
      <img src="" id="track-album-img" alt="">
      
      <div id="track-info">
        <span class="img-text">
          Nome: <a target="_blank" class=" track-link track-name"></a>
          <br>
          Artistas: <a target="_blank" class=" artist-link track-artists"></a>
          <br>
          Album: <a target="_blank" class=" album-link track-album"></a>
        </span>
      </div>
      
      
    </section>
    <!-- Scripts -->
    <script src="../index.js"></script>
    <script type="module" src="../sources.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="img/icon" href="media/logo.png">
</head>
<body>

  <section class="jumbotron">
    <div class="text-center">
      <h2>Formulário</h2>
      <h4>Preencha os campos abaixo</h4>
    </div>
    <form action="#" class="row" >
      <!-- Nome -->
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="name-input" class="form-label">
            Nome
          </label>
          <input type="text" class="form-control" id="name-input" placeholder="Digite aqui...">
        </div>
      </div>
      <!-- E-mail -->
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="email-input" class="form-label">
            E-mail
          </label>
          <input type="email" class="form-control" id="email-input" placeholder="Digite aqui...">
        </div>
      </div>
      <!-- States -->
      <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="state-input" class="form-label">
            Estados
          </label>
          <select name="" id="state-input" class="form-control" ></select>
        </div>
      </div>
      <!-- City -->
      <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="city-input" class="form-label">
            Cidades
          </label>
          <select name="" id="city-input" class="form-control"></select>
        </div>
      </div>
      <!-- Address -->
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="address-input" class="form-label">
            Endereço
          </label>
          <input type="email" class="form-control" id="email-input" placeholder="Digite aqui...">
        </div>
      </div>
      <!-- Submit -->
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group">
          <button class="form-control btn btn-success" type="button">Enviar</button>
        </div>
      </div>
    </form>
  </section>

  <!--Bootstrap scripts-->
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
